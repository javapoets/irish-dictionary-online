selectJavaClasses = SELECT id, type, pool_id, description, api_ref_url, date_updated, date_created FROM java_class
selectWord = SELECT id, word, definition, type, description, gender FROM word WHERE word = ?
selectIrishDefinition = SELECT id, word, word_ascii, definition, type, description, gender FROM word WHERE word = ?
selectWordByWord = SELECT id, word, word_ascii, definition, type, description, gender FROM word WHERE word = ?
#selectWordByWordAndLanguageId = SELECT id, word, word_ascii, definition, type, description, gender FROM word WHERE word = ? AND language_id = ?
selectDefinitionByWordAndLanguageId = SELECT id, word, word_ascii, definition, type, description, gender FROM word WHERE word = ? AND language_id = ? AND definition IS NOT NULL;
selectConnectionPoolsAndDataSource = SELECT cp.id, data_source_id, cp.name, cp.description, max_conns, min_conns, max_age_days, max_idle_seconds, log_file, log_dir, logging, log_append, enabled, cp.date_updated, cp.date_created, driver, url, username, password FROM connection_pool cp, data_source ds WHERE cp.data_source_id = ds.id
selectUsageByEnglishPhrase = SELECT `id`, `usage`, `type`, `description`, `plus_suffix`, `gender`, `translated` FROM `usage` WHERE `usage` LIKE ? OR `usage` LIKE ? OR `usage` LIKE ?
selectUsageByIrishPhrase = SELECT DISTINCT `id`, `translated`, `type`, `description`, `plus_suffix`, `gender`, `usage` FROM `usage` WHERE translated LIKE ? OR `translated` LIKE ? OR `translated` LIKE ?
selectTenseIds = SELECT id FROM verb_tense
selectVerb = SELECT stem, verbal_noun, verbal_adjective, infinitive, participle, gerund, regular, conjugation, broad_slender FROM verb WHERE language_id = ? AND verb = ?
selectVerbConjugationByTenseIdAndVerb = SELECT vc.id, me, you_sing, he, she, we, you_plur, they, autonomous, negative, question, vt.irish, vt.english FROM verb_conjugation vc, verb_tense vt WHERE vc.verb_tense_id = vt.id AND vc.verb_tense_id = ? AND verb = ?
selectEnglishVerbsByIrishVerb = SELECT vm.english, description, stem, verbal_noun, verbal_adjective, infinitive, participle, gerund, regular, conjugation, broad_slender FROM verb_map vm, verb v WHERE vm.irish = ? AND vm.english = v.verb
selectIrishVerbsByEnglishVerb = SELECT vm.irish, description, stem, verbal_noun, verbal_adjective, infinitive, participle, gerund, regular, conjugation, broad_slender FROM verb_map vm, verb v WHERE vm.english = ? AND vm.irish = v.verb
