#Cookie\ Policy=Política de Cookies
Cookie\ Policy=Póliza de Cookies
What\ is\ a\ cookie?=¿Qué es una cookie?
A\ cookie\ is\ a\ small\ piece\ of\ code\ that\ allows\ us\ to\ identify\ a\ client\ browser\ when\ it\ visits\ this\ website.=Una cookie es un pequeño fragmento de código que nos permite identificar el navegador de un cliente cuando visita este sitio web.
As\ with\ all\ cookies\ they\ are\ harmless\ to\ your\ computer\ and\ can\ be\ deleted\ easily.=Como ocurre con todas las cookies, son inofensivas para su computadora y se pueden eliminar fácilmente.
How\ and\ when\ do\ we\ use\ cookies?=¿Cómo y cuando utilizamos las cookies?
Irish\ Dictionary\ Online\ creates\ a\ session\ cookie\ called\ 'JSESSIONID'\ when\ a\ user\ accesses\ this\ website.=Irish Dictionary Online crea una cookie de sesión llamada 'JSESSIONID' cuando un usuario accede a este sitio web.
This\ session\ cookie\ is\ used\ to\ remember\ the\ users\ language\ preference,\ if\ selected.=Esta cookie de sesión se utiliza para recordar la preferencia de idioma de los usuarios, si se selecciona.
Irish\ Dictionary\ Online\ is\ not\ currently\ using\ this\ cookie\ to\ personally\ identify\ the\ user\ or\ record\ their\ activity.=Irish Dictionary Online no utiliza actualmente esta cookie para identificar personalmente al usuario o registrar su actividad.
