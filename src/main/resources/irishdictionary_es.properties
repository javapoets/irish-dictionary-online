About\ Irish\ Dictionary\ Online=Acerca del Diccionario Irlandés en Línea
Irish\ Dictionary\ Online\ is\ a\ project\ by=Irish Dictionary Online es un proyecto de
from\ Carndonagh,\ Co.\ Donegal.=de Carndonagh, Co. Donegal.
It\ started\ in\ 2001\ when\ I\ was\ online\ looking\ for\ the\ Irish\ word\ for\ wine\ for\ a\ wine\ bottle\ label\ design\ I\ was\ working\ on=Comenzó en 2001 cuando estaba en línea buscando la palabra irlandesa para vino para un diseño de etiqueta de botella de vino en el que estaba trabajando
and\ realized\ that\ there\ was\ no\ searchable\ database\ of\ Irish\ terms\ on\ the\ Internet\ at\ that\ time.=y se dio cuenta de que no había una base de datos de búsqueda de términos irlandeses en Internet en ese momento.
I\ did\ eventually\ find\ the\ Irish\ word\ for\ wine=Finalmente encontré la palabra irlandesa para vino
but\ spent\ the\ next\ 2\ years\ researching\ and\ assembling\ a\ database\ of\ Irish\ words\ and\ their\ English\ translations=pero pasé los siguientes 2 años investigando y compilando una base de datos de palabras irlandesas y sus traducciones al inglés
along\ with\ real-life\ usage\ examples\ of\ those\ words.=junto con ejemplos de uso del mundo real de esas palabras.
After\ the\ dictionary\ was\ completed\ and\ put\ online\ in\ 2003=Después de que el diccionario se completó y puso en línea en 2003
750\ Irish\ verbs\ were\ conjugated\ into\ their\ various\ tenses,\ translated\ into\ English\ and\ added\ to\ the\ site.=se conjugaron 750 verbos irlandeses en sus diversos tiempos, se tradujeron al inglés y se agregaron al sitio.
In\ 2020\ work\ was\ done\ to\ make\ the\ site\ usable\ on\ mobile\ phones\ and\ several\ new\ words\ and\ verbs\ were\ added,\ and\ some\ typos\ fixed.=En 2020 se trabajó para que el sitio se pudiera usar en teléfonos móviles y se agregaron varias palabras y verbos nuevos, y se corrigieron algunos errores tipográficos.
The\ milestone\ of\ 800\ Irish\ verbs\ was\ reached\ on\ January\ 25th\ 2021\ and\ the\ output\ screens\ for\ both\ verbs\ and\ word\ definitions\ were\ updated\ and\ restyled\ for\ better\ readability.=El hito de 800 verbos irlandeses se alcanzó el 25 de enero de 2021 y las pantallas de salida para los verbos y las definiciones de palabras se actualizaron y rediseñaron para una mejor legibilidad.
