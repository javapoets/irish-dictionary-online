Allowing\ some\ words\ from\ the\ verb\ definition\ screen\ to\ appear\ on\ the\ word\ definition\ screen.=Ag ligean do roinnt focal ón scáileán sainmhínithe briathar a bheith ar an scáileán sainmhínithe focal.
