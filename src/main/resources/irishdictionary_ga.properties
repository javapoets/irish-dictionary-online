About\ Irish\ Dictionary\ Online=Maidir le Foclóir Gaeilge Ar Líne 
Irish\ Dictionary\ Online\ is\ a\ project\ by=Irish Dictionary Online is tionscadal le
from\ Carndonagh,\ Co.\ Donegal.=as Carn Domhnach, Contae Dhún na nGall.
It\ started\ in\ 2001\ when\ I\ was\ online\ looking\ for\ the\ Irish\ word\ for\ wine\ for\ a\ wine\ bottle\ label\ design\ I\ was\ working\ on=Thosaigh sé i 2001 nuair a bhí mé ar líne ag lorg an fhocail Ghaeilge ar fhíon le haghaidh dearadh lipéad buidéal fíona a raibh mé ag obair air
and\ realized\ that\ there\ was\ no\ searchable\ database\ of\ Irish\ terms\ on\ the\ Internet\ at\ that\ time.=agus thuig mé nach raibh bunachar sonraí inchuardaithe de théarmaí Gaeilge ar an Idirlíon ag an am sin.
I\ did\ eventually\ find\ the\ Irish\ word\ for\ wine=Fuair mé an focal Gaeilge ar fhíon sa deireadh
but\ spent\ the\ next\ 2\ years\ researching\ and\ assembling\ a\ database\ of\ Irish\ words\ and\ their\ English\ translations=ach chaith mé an chéad 2 bhliain eile ag déanamh taighde agus ag bailiú bunachar sonraí d’fhocail Ghaeilge agus a n-aistriúcháin Bhéarla
along\ with\ real-life\ usage\ examples\ of\ those\ words.=mar aon le samplaí úsáide an fhíorshaol de na focail sin.
After\ the\ dictionary\ was\ completed\ and\ put\ online\ in\ 2003=Tar éis an foclóir a chríochnú agus a chur ar líne i 2003
750\ Irish\ verbs\ were\ conjugated\ into\ their\ various\ tenses,\ translated\ into\ English\ and\ added\ to\ the\ site.=comhchuibhíodh 750 briathra Gaeilge ina n-aimsirí éagsúla, aistríodh go Béarla agus cuireadh leis an suíomh iad.
In\ 2020\ work\ was\ done\ to\ make\ the\ site\ usable\ on\ mobile\ phones\ and\ several\ new\ words\ and\ verbs\ were\ added,\ and\ some\ typos\ fixed.=In 2020 rinneadh obair chun an suíomh a úsáid inúsáidte ar fhóin phóca agus cuireadh roinnt focal agus briathra nua leis, agus socraíodh roinnt typos.
The\ milestone\ of\ 800\ Irish\ verbs\ was\ reached\ on\ January\ 25th\ 2021\ and\ the\ output\ screens\ for\ both\ verbs\ and\ word\ definitions\ were\ updated\ and\ restyled\ for\ better\ readability.=Thángthas ar chloch mhíle 800 briathra Gaeilge an 25 Eanáir 2021 agus rinneadh na scáileáin aschuir do bhriathra agus do shainmhínithe focal a nuashonrú agus a athdhéanamh le go mbeadh siad inléite níos fearr.
