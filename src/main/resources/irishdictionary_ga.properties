The\ data\ entry\ has\ been\ completed\ and\ the\ next\ step\ is\ to\ add\ the\ ability\ to\ reference\ the\ thesaurus.=Tá an iontráil sonraí críochnaithe agus is é an chéad chéim eile an cumas tagairt a dhéanamh don teasáras a chur leis.
