How\ and\ when\ do\ we\ use\ cookies?=Conas agus cathain a úsáidimid cookies?
Irish\ Dictionary\ Online\ creates\ a\ session\ cookie\ called\ 'JSESSIONID'\ when\ a\ user\ accesses\ this\ website.=Cruthaíonn Irish Dictionary Online fianán seisiúin darb ainm ‘JSESSIONID’ nuair a dhéanann úsáideoir rochtain ar an suíomh Gréasáin seo.
